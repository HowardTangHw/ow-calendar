<!DOCTYPE html>
<html lang="en">

<head>

  <title>ow-calendar</title>

<body>

      :need-choice-days="10"></ow-calendar>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="/dist/build.js"></script>
  <script>
    // Vue.use(owCalendar);
    new Vue({
      el: '#app',
      data() {
        return {
          calendarShow: false
        }
      },
      methods: {
        fn(starDate, EndDate) {
          console.log(starDate, EndDate);
        },
      },
    })
  </script>

</body>

</html>
